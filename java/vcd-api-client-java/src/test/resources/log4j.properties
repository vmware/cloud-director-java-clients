log4j.rootLogger=DEBUG, vcloud.tests

log4j.appender.vcloud.tests=org.apache.log4j.RollingFileAppender
log4j.appender.vcloud.tests.File=target/vcloud-tests.log
log4j.appender.vcloud.tests.MaxFileSize=100MB
log4j.appender.vcloud.tests.MaxBackupIndex=5
log4j.appender.vcloud.tests.layout=org.apache.log4j.PatternLayout
log4j.appender.vcloud.tests.layout.ConversionPattern=%d{ISO8601} | %-8.8p | %-25.75t | %-30.50c{1} | %m%n
